<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通行证</title>
  <style>
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      visibility: hidden;
      transition: all .2s;
      transform: translateY(20%);
    }
    
    img.show {
      opacity: 1;
      visibility: visible;
      transform: translate(0);
    }
  </style>
</head>
<body>
  <img src="./health.jpg" id="health" class="show">
  <img src="./trip.jpg" id="trip">
  <script>
    const health = document.querySelector('#health');
    const trip = document.querySelector('#trip');
    health.addEventListener('click', () => {
      setTimeout(() => {
        delete health.className
        trip.className = 'show'
      }, 500)
    })
  </script>
</body>
</html>
